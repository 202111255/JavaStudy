spring.application.name=board02

# MariadDB 환경 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/board1
spring.datasource.username=root
spring.datasource.password=!123456

# JSP 환경 설정
spring.mvc.view.prefix=/WEB-INF/views/design_album0/
spring.mvc.view.suffix=.jsp

# MyBatis 설정
mybatis.mapper-locations=mappers/pdsmapper.xml
mybatis.type-aliases-package=com.example.board.dto

# 파일업로드 설정
spring.servlet.multipart.enabled=true
# 임시파일 저장소 .. 자바가 사용하는 임시경로 사용
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=10MB